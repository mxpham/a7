<body>
  <div class="container">
    <h1> Dynamic Multiplication Table </h1>
    <div class="row">
      <div class="col-6">
        <!-- creates form to ask for horizontal & vertical bounding numbers -->
          <form id="multiply-form">
                <label>Enter horizontal axis bounding numbers. Order does not matter.</label><br>
                <input type="text" id='h1' name='h1' >
                <br><br>
                <input type="text" id='h2' name='h2'>
                <br><br>
                Enter vertical axis bounding numbers. Order does not matter.<br>
                <input type="text" id='v1' name='v1'>
                <br><br>
                <input type="text" id='v2' name='v2'>
                <br><br>
                <input id="proceed" type="submit" onclick="generate_table()" value="Proceed">
          </form>
          <!-- calls js function when button is clicked to produce table-->
      </div>
    </div>
  </div>
          <!-- calls js function when button is clicked to produce table-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</body>
